<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>Softbank</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="images/avatar.jpeg"
                class="user-cpmponent__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Jun</h4>
                <h6 class="user-component__subtitle">
                  Please check My Kokoa Account Info
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notificaton badge">1</span>
              <i class="fas fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__ellipsis"> </span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <img src="https://lh3.googleusercontent.com/proxy/8Cg7Iq2moUi8YcYScoyPO_edJYfSswUjdt_SocSV_R_ZX7e24TDBSFTHA36Iwv6OwIeON8aABKnmKb5-N9azD_PE2Xlfpsj0eNuO7w" />
        <span>Your screen is too big</span><br />
        <span>화면 사이즈가 너무 커요</span><br />
        <span>画面サイズが大きいです</span>
      </div>

</body>
</html>
