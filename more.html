<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>Softbank</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="screen-header__icons-badge"> </span>
        </div>
      </header>

      <main class="main-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/avatar.jpeg"
              class="user-cpmponent__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jun</h4>
              <div class="user-component__subtitle">
                <h6 class="user-component__subtitle-number">+ 81 90-1234-5678</h6>
                <h6 class="user-component__subtitle-exclamation">!</h6>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <span><i class="far fa-comment-alt fa-2x"></i></span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emotions</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-users"></i>
              </div>
              <span class="more-suggestions__icon-text">Kokoa Friends</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-gamepad"></i>
              </div>
              <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notificaton badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__ellipsis"> </span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <img src="images/kakaotalk.png" />
        <span>Your screen is too big</span><br />
        <span>화면 사이즈가 너무 커요</span><br />
        <span>画面サイズが大きいです</span>
      </div>
</body>
</html>
