<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
  integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
  crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css" />
  <title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Softbank</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account, log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <img src="https://lh3.googleusercontent.com/proxy/8Cg7Iq2moUi8YcYScoyPO_edJYfSswUjdt_SocSV_R_ZX7e24TDBSFTHA36Iwv6OwIeON8aABKnmKb5-N9azD_PE2Xlfpsj0eNuO7w" />
    <span>Your screen is too big</span><br />
    <span>화면 사이즈가 너무 커요</span><br />
    <span>画面サイズが大きいです。</span>
  </div>

</body>
</html>
